<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit"><title></title><link rel="stylesheet" href="css/main.css"><script type="text/javascript" src="jslib/jquery.min.js"></script><script type="text/javascript" src="jslib/underscore.js"></script><script type="text/javascript" src="jslib/echarts.js"></script><!--[if lt IE 9]>
  <script src="jslib/html5shiv.js"></script>
  <script src="jslib/respond.js"></script>
  <![endif]--><script type="text/javascript">GVR = {
      URL: {},
      ECHARTS: {},
      JSON: {}
    };</script></head><body><div class="content position-absolute" id="init-url" url1="/s/vyunying/all" url2="/s/vbigdisplay/all"><div class="position-absolute"><canvas id="small-bg"></canvas></div><div class="header"><div class="slyx-log"><img src="images/slxy_logo.png" alt=""></div><div class="header-title">全国进度总览</div><div class="time-box"><div class="time-square"><div class="hour-text" id="js-hour-text"></div><div class="time-border-top-left"></div><div class="time-border-left-top"></div><div class="time-border-top-right"></div><div class="time-border-right-top"></div><div class="time-border-left-bottom"></div><div class="time-border-bottom-left"></div><div class="time-border-right-bottom"></div><div class="time-border-bottom-right"></div></div><div class="time-colon">：</div><div class="time-square"><div class="hour-text" id="js-min-text"></div><div class="time-border-top-left"></div><div class="time-border-left-top"></div><div class="time-border-top-right"></div><div class="time-border-right-top"></div><div class="time-border-left-bottom"></div><div class="time-border-bottom-left"></div><div class="time-border-right-bottom"></div><div class="time-border-bottom-right"></div></div><div class="time-square time-long-square"><div class="hour-text" id="js-year-text"></div><div class="time-border-top-left"></div><div class="time-border-left-top"></div><div class="time-border-top-right"></div><div class="time-border-right-top"></div><div class="time-border-left-bottom"></div><div class="time-border-bottom-left"></div><div class="time-border-right-bottom"></div><div class="time-border-bottom-right"></div></div></div></div><div class="body-content position-absolute"><div class="map-content position-absolute"><div class="progress-visit" style="display: none"><div class="progress-title"><span class="display-middle">总拜访数</span> <span class="display-middle">/</span> <span class="display-middle total-hospital-num">全国医院总数</span></div><div class="progress-content"><div class="progress-con" style="width: 0%"></div><div class="position-absolute progress-num">0/0</div></div></div><div class="map-select"><div class="map-select-title"><span class="display-middle map-select-text">全国</span> <span class="map-select-arrow arrow"></span></div><div class="map-select-content display-none"></div></div><div class="position-absolute"><canvas id="map-bg"></canvas></div><div class="position-absolute" id="area-total-map"></div></div><div class="right-content position-absolute"><div class="meter-box position-absolute"><div class="meter-img position-absolute"><div class="palaver-img img-rotate rotate-img-1 active" id="palaver"></div><div class="purpose-img img-rotate rotate-img-2" id="purpose"></div><div class="arrange-img img-rotate rotate-img-3" id="arrange"></div><div class="train-img img-rotate rotate-img-4" id="train"></div><div class="use-img img-rotate rotate-img-5" id="use"></div><div class="meter-arrow meter-arrow-1"></div><div class="half-rect-1 half-react"><div class="half-rect-2 half-react"><div class="half-rect-3 half-react meter-num-1" id="meter-num"></div></div></div></div><div class="apart-long-top-left"></div><div class="apart-long-left-top"></div><div class="apart-long-left-bottom"></div><div class="apart-long-bottom-left"></div><div class="apart-long-right-bottom"></div><div class="apart-long-bottom-right"></div></div><div class="manage-box position-absolute"><div class="manage-content"><div class="manage-line border-none radius-none-bottom-right radius-none-bottom-left"><div class="manage-line-radius" id="manage-money-radius"></div><div class="manage-arrow arrow"></div><div class="border-gradient-top"></div><div class="border-gradient-left"></div><div class="border-gradient-bottom"></div><div class="alert-top-left"></div></div><div class="manage-line border-none radius-none"><div class="manage-line-radius"><div class="display-height"></div><div class="icon-box"><img src="images/amount_icon.png" alt=""><div class="display-height"></div></div><div class="manage-con"><div class="manage-title">管理资产数量</div><div class="manage-con-text"><div class="manage-text display-middle" id="amount-text"></div><div class="display-middle manage-unit">台</div></div></div></div><div class="manage-arrow arrow"></div><div class="border-gradient-top"></div><div class="border-gradient-left"></div><div class="border-gradient-bottom"></div><div class="alert-top-left"></div></div><div class="manage-line radius-none-top-right radius-none-top-left"><div class="manage-line-radius"><div class="display-height"></div><div class="icon-box"><img src="images/frequency_icon.png" alt=""><div class="display-height"></div></div><div class="manage-con"><div class="manage-title">管理使用次数</div><div class="manage-con-text"><div class="manage-con-text"><div class="manage-text display-middle" id="js-manage-frequency"></div><div class="display-middle manage-unit">次</div></div></div></div></div><div class="manage-arrow arrow"></div><div class="border-gradient-top"></div><div class="border-gradient-left"></div><div class="border-gradient-bottom"></div><div class="alert-top-left"></div></div></div><div class="manage-long-left-bottom"></div><div class="manage-long-bottom-left"></div></div></div><div class="apart-top-left"></div><div class="apart-left-top"></div><div class="apart-top-right"></div><div class="apart-right-top"></div><div class="apart-left-bottom"></div><div class="apart-bottom-left"></div><div class="apart-right-bottom"></div><div class="apart-bottom-right"></div></div></div><script type="text/tpl" id="single_num_tpl"><div class="num-style num-<%- index %>"></div></script><script type="text/tpl" id="all_china_tpl"><div class="map-select-line">
      <span class="select-con-label display-middle">默认：</span>
      <span class="select-con-text display-middle active" id="china">全国</span>
    </div></script><script type="text/tpl" id="select_line_tpl"><div class="map-select-line">
      <span class="select-con-label select-con-text display-middle" id="<%- area_key %>"><%- provinces[0] %>：</span> <% _.each(provinces, function(province, key){ %> <% if(key !== 0){ %> <span class="select-con-text display-middle" id="<%- area_key  %>_<%-  key %>"><%- province %></span> <% } %> <% }) %> </div></script><script type="text/tpl" id="manage_money_tpl"><div class="display-height"></div>
    <div class="icon-box">
      <img src="images/money_icon.png" alt="">
      <div class="display-height"></div>
    </div>
    <div class="manage-con">
      <div class="manage-title">管理资产总价</div>
      <div class="manage-con-text">
        <span class="money-mark"></span>
        <div class="manage-text display-middle" id="money-text">
        </div>
      </div>
    </div></script><script type="text/tpl" id="manage_status_tpl"><div class="display-middle status-flex">
      <div class="status-flex-border">
        <div class="display-height"></div>
        <div class="manage-text display-middle" id='deliver'>

        </div>
        <div class="display-middle manage-unit">家</div>
        <div class="linear-height"></div>
      </div>
      <div class="status-name">合同递交</div>
    </div>
    <div class="display-middle status-flex">
      <div class="status-flex-border">
        <div class="display-height"></div>
        <div class="manage-text display-middle" id='probation'>

        </div>
        <div class="display-middle manage-unit">家</div>
        <div class="linear-height"></div>
      </div>
      <div class="status-name">试用签约</div>
    </div>
    <div class="display-middle status-flex">
      <div class="status-flex-border ">
        <div class="display-height"></div>
        <div class="manage-text display-middle" id='regular'>

        </div>
        <div class="display-middle manage-unit">家</div>
        <div class="linear-height"></div>
      </div>
      <div class="status-name">正式签约</div>
    </div>
    <div class="display-middle status-flex">
      <div class="status-flex-border no-border">
        <div class="display-height"></div>
        <div class="manage-text display-middle" id="received-payments">
        </div>
        <div class="display-middle manage-unit" id='received-unit'>万元</div>
      </div>
      <div class="status-name">回款</div>
    </div></script><script type="text/tpl" id="alert_map_tpl"><div class="hospital-alert">
      <div class="hospital-alert-content">
        <div class="hospital-title"><%- hospital_name %></div>
        <div class="hospital-text">详细进度：<%- status %></div>
        <div class="hospital-text">等级：<%- grade %></div>
        <div class="hospital-text">MEMS：<%- mems %></div>
        <div class="hospital-text">确定意向时间：<%- updata_at %></div>
      </div>
      <div class="alert-top-left alert-radius-border"></div>
      <div class="alert-top-right alert-radius-border"></div>
      <div class="alert-bottom-left alert-radius-border"></div>
      <div class="alert-bottom-right alert-radius-border"></div>
    </div></script></body><script type="text/javascript" src="journal_js/canvas_js.js"></script><script type="text/javascript" src="journal_js/common.js"></script><script type="text/javascript" src="journal_js/echarts_js.js"></script><script type="text/javascript" src="journal_js/index.js"></script></html>
